<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>SMCR POC </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/start-hire-process}" method="post" enctype="application/json">
            <div><label> User Name : <input type="text" name="name"/> </label></div>
            <div><label> Email : <input type="text" name="email"/> </label></div>
            <div><label> Phone Number : <input type="text" name="phoneNumber"/> </label></div>
            <div><input type="submit" value="Store Resume"/></div>
        </form>
    </body>
</html>
